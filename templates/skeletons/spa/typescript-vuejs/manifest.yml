name: typescript-vuejs
description: Stack to create a Web SPA in Typescript with VueJS.
type: spa
provides:
  language: Typescript
  tooling: VueJS
options:
  linter:
    message: "¿Qué tipo de chequeos usarás?"
    values:
      - "ESLint"
  tests:
    message: "¿Qué tipo de pruebas usarás?"
    values:
      - "vitest"
  backend:
    message: "¿Usarás un backend de API?"
    values:
      - "None"
      - "API"
  deployment:
    message: "¿Dónde quieres desplegar la aplicación?"
    values:
      - "Netlify"
      - "Docker Nginx"
      - "KNative"
  ci:
    message: "¿Qué pipeline de CI/CD quieres usar?"
    values:
      - "None"
      - "GitHub Actions"
      - "Bitbucket Pipelines"
