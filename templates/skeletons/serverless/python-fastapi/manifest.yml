name: python-fastapi
description: Stack to create a Serverless API in Python with FastAPI.
type: serverless
provides:
  language: Python
  tooling: FastAPI
options:
  persistence:
    message: "¿Qué tipo de persistencia usarás?"
    values:
      - "None"
      - "PostgreSQL"
      - "MySQL"
  deployment:
    message: "¿Dónde quieres desplegar la aplicación?"
    values:
      - "Lambda"
      - "KNative"
