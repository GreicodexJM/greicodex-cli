provides:
  language: Typescript
  tooling: Express
options:
  linter:
    message: "¿Qué tipo de chequeos usarás?"
    values:
      - "ESLint"
  tests:
    message: "¿Qué tipo de pruebas usarás?"
    values:
      - "jest"
  backend:
    message: "¿Usarás un backend de API?"
    values:
      - "None"
      - "API"
  persistence:
    message: "¿Qué tipo de persistencia usarás?"
    values:
      - "None"
      - "PostgreSQL"
      - "MySQL"
