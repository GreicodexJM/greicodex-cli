name: php-symfony-fullstack
description: Stack to create a Web Fullstack project in PHP with Symfony 7.
type: web
provides:
  language: PHP
  tooling: Symfony
options:
  linter:
    message: "¿Qué tipo de chequeos usarás?"
    values:
      - "phpcs"
  tests:
    message: "¿Qué tipo de pruebas usarás?"
    values:
      - "phpunit"
  persistence:
    message: "¿Qué tipo de persistencia usarás?"
    values:
      - "None"
      - "PostgreSQL"
      - "MySQL"
  deployment:
    message: "¿Dónde quieres desplegar la aplicación?"
    values:
      - "Docker Nginx"
      - "Docker Apache"
      - "Docker Nunit"
  ci:
    message: "¿Qué pipeline de CI/CD quieres usar?"
    values:
      - "None"
      - "GitHub Actions"
      - "Bitbucket Pipelines"
